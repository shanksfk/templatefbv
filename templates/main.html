<!DOCTYPE html>
<html lang="en">
  <head>
    <title>assessment</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>

  <body>
    <div id="body" class="bg-image bg-opacity-25">
      <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container">
          <a href="/google.com" class="navbar-brand mx-1">Post</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <form action="/login" method="get">
                <div class="input-group mr-3">
                  <input
                    type="text"
                    class="form-control rounded"
                    placeholder="Search"
                    id="inputGroup"
                  />
                  <span class="input-group-text">
                    <i
                      class="bi bi-search"
                      style="fill: currentColor"
                      type="submit"
                    ></i>
                  </span>
                </div>
              </form>
              <li class="nav-item">
                <a href="#learn" class="nav-link">Home </a>
              </li>
              <li class="nav-item">
                <a href="#questions" class="nav-link">About Us</a>
              </li>
              <li class="nav-item">
                <a href="/login" class="nav-link">My Profile</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Our Shop Location</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      {% block content %} {% endblock %}

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
      ></script>

      <footer
        class="col-12 p-4 bg-dark text-white text-center fixed-bottom bottom-0 end-0"
      >
        <div class="container">
          <p class="lead fixed-bottom mb-1">Copyright &copy; 2022</p>
        </div>
      </footer>
    </div>
  </body>
</html>
