{% extends 'main.html' %} {% block content%}

<h1>Welcome to assessment</h1>

<a href="{% url 'create-post' %}">Create post</a>
<div>
    {%for post in posts %}
    <div>
        <a href="{% url 'update-post' post.id %}">Update post</a>
        <a href="{% url 'delete-post' post.id %}">Delete post</a>
        <span>@{{post.host.username}}</span>
        <h5>{{post.id}} -- <a href="{% url 'post' post.id %}"> {{post.title}}</h5>
            <small>{{post.topic.name}}</small>
    </div>
    {%endfor%}
</div>

{%endblock%}
